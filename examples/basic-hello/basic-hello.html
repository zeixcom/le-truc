<!-- Default example -->
<basic-hello>
	<label for="name">Your name</label><br />
	<input id="name" name="name" type="text" autocomplete="given-name" />
	<p>Hello, <output for="name">World</output>!</p>
</basic-hello>

<hr />

<basic-hello id="initial-name-test" name="Alice">

	<input id="name2" name="name" type="text" autocomplete="given-name" />
