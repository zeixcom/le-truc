<context-media>
	<!-- Arbitrarily nested HTML with one or many context consumers -->
	<card-mediaqueries>
		<h2>With Context</h2>
		<dl>
			<dt>Motion Preference:</dt>
			<dd class="motion"></dd>
			<dt>Theme Preference:</dt>
			<dd class="theme"></dd>
			<dt>Device Viewport:</dt>
			<dd class="viewport"></dd>
			<dt>Device Orientation:</dt>
			<dd class="orientation"></dd>
		</dl>
	</card-mediaqueries>
</context-media>
