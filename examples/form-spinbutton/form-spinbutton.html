<form-spinbutton>
	<button type="button" class="decrement" aria-label="Decrement" hidden>
		−
	</button>
	<input
		type="number"
		class="value"
		name="amount"
		value="0"
		min="0"
		max="10"
		readonly
		disabled
		hidden
	/>
	<button type="button" class="increment" aria-label="Increment">
		<span class="zero">Add to Cart</span>
		<span class="other" hidden>+</span>
	</button>
</form-spinbutton>

<hr />

<!-- Test with different max value -->
<form-spinbutton id="max-5-test">
	<button type="button" class="decrement" aria-label="Decrement" hidden>
		−
	</button>
	<input
		type="number"
		class="value"
		name="count"
		value="0"
		min="0"
		max="5"
		hidden
	/>
	<button type="button" class="increment" aria-label="Increment">
		<span class="zero">Start</span>
		<span class="other" hidden>+</span>
	</button>
</form-spinbutton>

<hr />

<!-- Test with initial value from DOM -->
<form-spinbutton id="initial-value-test">
	<button type="button" class="decrement" aria-label="Decrement">−</button>
	<input
		type="number"
		class="value"
		name="number"
		value="3"
		min="0"
		max="15"
		readonly
		disabled
	/>
	<button type="button" class="increment" aria-label="Increment">
		<span class="zero" hidden>Begin</span>
		<span class="other">+</span>
	</button>
</form-spinbutton>

<hr />

<!-- Test with no zero element (fallback behavior) -->
<form-spinbutton id="no-zero-test">
	<input

		min="0"

	/>

	<button type="button" class="increment" aria-label="Increment">+</button>
</form-spinbutton>

<hr />
