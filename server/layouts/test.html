{{ extends 'base.html' }}

<head>

	<meta name="description" content="Testing {{ component-name }} component" />

	<!-- Per-layout test assets (optional) -->
	<link
		rel="stylesheet"
		href="{{ base-path }}examples/test.css?v={{ css-hash }}"
	/>
	<script
		type="module"
		src="{{ base-path }}examples/test-runner.js?v={{ js-hash }}"
	></script>
</head>

<body class="test-page">
	<header class="test-header">
		<h1 class="content">{{ title }}</h1>
		<div class="subtitle">Component Test Environment</div>
	</header>

	<main class="test-content">{{ content }}</main>

	<card-callout class="content danger" hidden>
		<p class="error" role="alert" aria-live="assertive"></p>
	</card-callout>
</body>
